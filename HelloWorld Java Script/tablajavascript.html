<!DOCTYPE html>
<html>
<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.8.0/sweetalert2.min.js"></script>
<head>
	<h1>
	<label><font aling='center' face='verdana'>Tabla en HTML</font></label>
	</h1>
</head>
<body>
	<p>
		<div>
			<table border=1 id='tabla'>
				<thead>
					<tr>
						<th>
							Codigo
						</th>
						<th>
							Pais
						</th>
						<th>
							Monto
						</th>
					</tr>
				</thead>
				<tbody>
					<script>
						i=0;
						count=4;
						for (var i=0; i<count; i++)
						{ 
							var codigo= i+1;
							var pais= "Pais " + (i+1);
							var monto= 1000*(i+1);

							var tbl = document.getElementById('tabla');

							tbl.insertRow(-1).innerHTML='<tr><td>' + codigo + '</td><td>' + pais + '</td><td contenteditable="true">' + monto + '</td></tr>'

						}

						swal({
								title: "La Tabla fue cargada con exito",
								text: "",
								type: "success",
								showCancelButton: false,
								confirmButtonColor: '#3085d6',
								cancelButtonColor: '#d33',
								confirmButtonText: 'Ok'
							}
							)
					</script>					
				</tbody>
			</table>
		</div>		
	</p>	
</body>
<script type="text/javascript">
	  var form1 = document.getElementById("tabla");

		form1.addEventListener("focus", function( event ) {
		    if (event.target.parentElement.rowIndex>0){
		      event.target.style.background = "yellow";
		  }
		}, true);
		form1.addEventListener("blur", function( event ) {
  if (event.target.parentElement.rowIndex>0){
  event.target.style.background = "";
  var $ind=event.target.cellIndex;
  var total = event.target.innerText;
  var nnum=parseInt(total.trim(), 10);
          var isNum =Number.isInteger(nnum);
           if (total.trim()!="")
          {
            if (isNum==true)
            {
               event.target.innerText=nnum;
            }
            else
            {
              swal({
                title: "El valor debe ser numerico",
                text: "",
                type: "warning",
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ok',
              });               
               event.target.innerText=0;
            }
          }
          else
           {            
          event.target.innerText=0;
          }
        }
}, true);
</script>
</html>
